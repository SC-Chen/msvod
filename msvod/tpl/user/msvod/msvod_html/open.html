<!doctype html public "-//w3c//dtd xhtml 1.0 transitional//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{msvod:title}_{msvod:webname}</title>
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}css/style.css"/>
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}css/user.css" />
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}css/blackblue.css" />
<script type="text/javascript" src="{msvod:tempurl}js/city.js"></script>
<script type="text/javascript" src="{msvod:tempurl}js/jquery.validform.js"></script>
<script type="text/javascript" src="{msvod:tempurl}js/common.js"></script>
</head>
<body>
<div>
<div class="sidebar"  >
<div style="background-color:#000000; overflow:hidden;" >
{msvod:left}
</div>
<div class="main">
{msvod:head}
<script language="javascript">
$("#dhcdys").hover(function(){$("#dhcdys").attr("class","nvs3 bc");$(".dh").show()},function(){$("#dhcdys").attr("class","nvs2 bc");$(".dh").hide()})
ShowCdQuantity();
</script>
<div class="mainct">
<table width="450" border="0">
<tbody><tr>
<td class="fouces_menuoff" style="border-left:1px solid #dcdcdc"><a href="[user:url userlink=edit]">修改资料</a></td>
<td class="fouces_menuoff" style="border-left:1px solid #dcdcdc"><a href="[user:url userlink=edit,logo]">修改头像</a></td>
<td class="fouces_menuon"><a href="[user:url userlink=edit,pass]">修改密码</a></td>
<td class="fouces_menuoff" style="border-left:1px solid #dcdcdc"><a href="[user:url userlink=edit,open]">登陆绑定同步</a></td>
</td>
</tr>
</tbody>
</table>
<br>
<table width="100%" border="0" cellspacing="2" cellpadding="2"  class="table borderx3" >
<tr>
<th height="30" colspan="2" class="fbold">修改密码</th>
</tr>
<tr>
<td>
<div class="wrap mt20 " style="margin-top:10px;">
<div id="msvod_user">
<div class="login">
<!-- 头部提示 -->
<div class="option">
<span id="existing" class="on">
<a href="javascript:;" onClick="$('#Binding').show();$('#regData').hide();$('#existing').addClass('on');$('#not').removeClass('on');">已有账号</a>
</span>
<span id="not" class="">
<a href="javascript:;" onClick="$('#regData').show();$('#Binding').hide();$('#not').addClass('on');$('#existing').removeClass('on');">没有账号</a>
</span>
</div>
<!-- 头部提示 -->
<p style="float:left;height:35px;margin-left:20px;">
<img src="[user:logo]" width="30" height="30">[user:nichen]，现在您可以连接{msvod:weburl}账号了~!
</p>
<!-- 绑定项 -->
<form class="think-form" action="[user:loginsave]" method="post">
<table class="bd" id="Binding">
<tr>
<th>用户名</th>
<td>
<input class="text" type="text" name="username" value=""  datatype="*3-15" nullmsg="请填写用户名" errormsg="用户名为6-15位"/>
<span class="Validform_checktip"></span>
</td>
</tr>
<tr>
<th>密码</th>
<td>
<input class="text" type="password" name="userpass" datatype="*6-20" nullmsg="请填写密码" errormsg="密码为6-20位"/>
<span class="Validform_checktip"></span>
</td>
</tr>
<tr>
<th>&nbsp;</th>
<td>
<input type="hidden" name="token" value="[user:token]"/>
<input class="submit" type="submit" value="完成绑定" />
</td>
</tr>
</table>
</form>
<!-- /绑定项 -->
<!-- 注册项 -->
<form class="think-form" action="[user:regsave]" method="post">
<table class="bd" id="regData" style="display:none;">
<tr>
<th>用户名</th>
<td>
<input class="text" type="text" name="username" value=""  datatype="*3-15" nullmsg="请填写用户名" errormsg="用户名为6-15位"  ajaxurl="[user:nameajaxurl]"/>
<span class="Validform_checktip"></span>
</td>
</tr>
<tr>
<th>密码</th>
<td>
<input class="text" type="password" name="userpass" datatype="*6-20" nullmsg="请填写密码" errormsg="密码为6-20位"/>
<span class="Validform_checktip"></span>
</td>
</tr>
<tr>
<th>确认密码</th>
<td>
<input class="text" type="password" name="repassword" datatype="*" nullmsg="请填确认密码" errormsg="您两次输入的密码不一致" recheck="userpass"/>
<span class="Validform_checktip"></span>
</td>
</tr>
<tr>
<th>昵称</th>
<td>
<input class="text" type="text" name="usernichen" value="[user:nichen]" datatype="*" nullmsg="请填写您的昵称"/>
<span class="Validform_checktip"></span>
</td>
</tr>
<tr>
<th>邮箱</th>
<td>
<input class="text" type="text" name="useremail" datatype="e" nullmsg="请填写邮箱" errormsg="请填写正确格式的邮箱" ajaxurl="[user:emailajaxurl]"/>
<span class="Validform_checktip"></span>
</td>
</tr>
{if:[user:telcheck]==1}
<tr>
<th>手机</th>
<td>
<input class="text" type="text" name="usertel" datatype="m" nullmsg="请填写手机号码" errormsg="请填写正确的手机号码" ajaxurl="[user:telajaxurl]"/>
<span class="Validform_checktip"></span>
</td>
</tr>
<tr>
<th>手机验证码</th>
<td>
<input class="text" type="text" name="telcode" datatype="s6-6" nullmsg="请填写手机号码" errormsg="请填写正确的手机号码" ajaxurl="[user:telajaxurl]"/> <input id="getcode" class="btn" onClick="get_code(this);" name="button" type="button" value="获取验证码" />
<span class="Validform_checktip"></span>
</td>
</tr>
{end if}
<tr>
<th>&nbsp;</th>
<td>
<input type="hidden" name="token" value="[user:token]"/>
<input class="submit" type="submit" value="完成注册" />
</td>
</tr>
</table>
<!-- /注册项 -->
<!-- /注册 -->
<!-- 其他登陆 -->
<div class="login-other">
<div class="hd">
<strong>使用其他帐号直接登录</strong>
</div>
<div class="bd">
<ul class="other-account">
<li><a class="qq" href="{msvod:qqlink}">腾讯QQ登录</a></li>
<li><a class="weibo" href="{msvod:weibolink}">新浪微博登录</a></li>
<li><a class="baidu" href="{msvod:baidulink}">百度账号登录</a></li>
<li><a class="renren" href="{msvod:renrenlink}">人人账号登录</a></li>
<li><a class="kaixin" href="{msvod:kaixinlink}">开心账号登录</a></li>
<li><a class="douban" href="{msvod:doubanlink}">豆瓣账号登录</a></li>
</ul>
</div>
</div>
<!-- /其他登陆 -->
</form>
</div>
</div>
</div>
</td>
</tr>
</table>
</div>
</div>
</div>
</body>
</html>
