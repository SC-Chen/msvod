<!doctype html public "-//w3c//dtd xhtml 1.0 transitional//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{msvod:title}_{msvod:webname}</title>
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}css/style.css"/>
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}css/user.css" />
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}css/blackblue.css" />
<script type="text/javascript" src="{msvod:tempurl}js/city.js"></script>
<script type="text/javascript" src="{msvod:tempurl}js/jquery.validform.js"></script>
<script type="text/javascript" src="{msvod:tempurl}js/common.js"></script>
<script type="text/javascript" src="{msvod:tempurl}js/jquery.emot.js"></script>
<script type="text/javascript" src="{msvod:tempurl}js/jquery.poshytip.js"></script>
</head>
<body>
<div>
<div class="sidebar"  >
<div style="background-color:#000000; overflow:hidden;" >
{msvod:left}
</div>
<div class="main">
{msvod:head}
<script language="javascript">
$("#dhcdys").hover(function(){$("#dhcdys").attr("class","nvs3 bc");$(".dh").show()},function(){$("#dhcdys").attr("class","nvs2 bc");$(".dh").hide()})
ShowCdQuantity();
</script>
<div class="mainct">
<table width="450" border="0">
<tbody><tr>
<td class="fouces_menuon"><a href="[user:url userlink=edit]">修改资料</a></td>
<td class="fouces_menuoff" style="border-left:1px solid #dcdcdc"><a href="[user:url userlink=edit,logo]">修改头像</a></td>
<td class="fouces_menuoff" style="border-left:1px solid #dcdcdc"><a href="[user:url userlink=edit,pass]">修改密码</a></td>
<td class="fouces_menuoff" style="border-left:1px solid #dcdcdc"><a href="[user:url userlink=edit,open]">登陆绑定同步</a></td>
</td>
</tr>
</tbody>
</table>
<br>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table borderx3 ">
<form class="think-form" action="[user:editsave]" method="post">
<tr>
<th height="30" colspan="2" class="fbold">修改资料 </th>
<tr>
<tr>
<td height="35" align=right>帐号：</td>
<td width="70%">[user:name]</td>
</tr>
<tr>
<td width="12%" height="35" align=right>昵　　称：</td>
<td width="70%"><input name="usernichen" class="rinput" id="usernichen" value="[user:nichen]" size=11 maxlength=50 datatype="s2-15" nullmsg="昵称不能为空" errormsg="昵称为2-15个字以内"/></td>
</tr>
<tr>
<td height="35" align=right>邮　　箱：</td>
<td><input name=useremail class="rinput" id="useremail" value="[user:email]" size=20 maxlength=20 datatype="e" nullmsg="请填写邮箱" errormsg="请填写正确格式的邮箱"/>
<span class="validform_checktip"></span>
</td>
</tr>
<tr>
<td height="35" align=right>手　　机：</td>
<td><input class="rinput" type="text" name="usertel" value="[user:tel]" datatype="m" nullmsg="请填写手机号码" errormsg="请填写正确的手机号码"/>
<span class="validform_checktip"></span>
</td>
</tr>
<tr>
<td height="35" align=right>性　　别：</td>
<td><select class="select_normal" name="usersex" style="width:70px;">
<option{if:[user:sex]==0} selected="selected"{end if} value="0">帅 哥</option>
<option{if:[user:sex]==1} selected="selected"{end if} value="1">美 女</option>
<option{if:[user:sex]==2} selected="selected"{end if} value="2">保 密</option>
</select>          
<span class="validform_checktip"></span>
</td>
</tr>
<tr>
<td height="35" align=right>城　　市：</td>
<td><input id="usercity"  class="rinput" type="text" name="usercity" value="[user:city]" datatype="*" nullmsg="城市不能为空"/>
<span class="validform_checktip"></span>
</td>
</tr>
<tr>
<td height="35" align=right style="color:">Q　　Q：</td>
<td><input class="rinput" type="text" name="userqq" value="[user:qq]" datatype="s5-20" nullmsg="qq不能为空" errormsg="qq格式不正确"/>
<span class="validform_checktip"></span>
</td>
</tr>
<tr>
<td height="35" align=right style="color:">个人签名：</td>
<td><textarea style="width:350px;height:130px;" name="userqianm">[user:qianm]</textarea>
<span class="validform_checktip"></span>
</td>
</tr>
<tr>
<td width="10%" height=40 align="center" >&nbsp;</td>
<td width="70%" height=50>
<input type="hidden" name="token" value="[user:token]"/>
<input class="btn btn-primary btn-small" style="border-radius:0px;" type="submit" value="保存修改" />
</td>
</tr>
</form>
</table>
</div>
</div>
</div>
</div>
<script type="text/javascript">
$('#ziliao1').addClass('ziliao1');
miniblog.addinit();
</script>
</body>
</html>
