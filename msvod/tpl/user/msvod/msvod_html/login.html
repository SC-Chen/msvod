<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{msvod:title}</title>
<meta name="Keywords" content="{msvod:keywords}" />
<meta name="Description" content="{msvod:description}" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}images/reg/css/reset.css">
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}images/reg/css/register.css">
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}images/reg/css/dialog.css">
<script type="text/javascript" src="{msvod:tempurl}js/jquery.validform.js"></script>
<script type="text/javascript" src="{msvod:tempurl}js/common.js"></script>    
<style>
.crumb{width: 1200px; margin: 0 auto;padding: 20px 0}
</style>   
</head>
<body>
<div class="header wrapper clearfix">
<a href="/" class="logo"></a>
<div class="helper">
<a href="/">网站首页</a>
<a href="/index.php/video/lists/id/9">最新视频</a>
<a href="/index.php/tu/lists/id/1">最新图片</a>
<a href="/index.php/news/lists/id/12">最新小说</a>
</div>
</div>
<div class="passport-container">
<div class="wrapper">
<div class="dolist">
<h2>登陆后您可以...</h2>
<h3><i></i>观看刺激视频</h3>
<h3><i></i>下载好看精彩视频</h3>
<h3><i></i>上传个人视频作品</h3>
<h3><i></i>上传个人图片作品</h3>
<h3><i></i>上传个人小说作品</h3>
</div>
<div class="form-panel">
<div class="panel-title">
<h3>用户登陆</h3>
</div>
<form class="think-form" action="[user:loginsave]" method="post">
<div class="panel-content">
<div class="list-item">
<div class="field-item"><input type="text" id="username" name="username" placeholder="用户名"></div>
<p class="tip"></p>
</div>
<div class="list-item">
<div class="field-item"><input type="password" id="userpass" name="userpass" placeholder="密码">
</div>
<p class="tip"></p>
</div>
<div class="list-item clearfix verify {if:[user:codecheck]==1}{else}none{end if}">
<div class="field-item">
<input type="text" id="verify" name="verify" placeholder="验证码">				
</div>
<div class="refresh-verify">
<a href="javascript:;"><img src="{msvod:codes}" alt="点击切换" width="165" height="38" class="verifyimg reloadverify" /></a></div>
<p class="tip"></p>
</div>
<div class="submit">
<input type="hidden" name="token" value="[user:token]"/>
<input  type="submit" value="登陆" class="dosubmit button"/>
<p><a href="{msvod:reglink}" class="extra">用户注册</a>&nbsp;&nbsp;<a href="{msvod:passlink}" class="extra">找回密码</a></p>
</div>
</div>
</form>
</div>
</div>
</div>
<div class="footer"><p>Copyright @ 2012 - 2016&nbsp;&nbsp;{msvod:weburl}&nbsp;&nbsp;{msvod:webname}&nbsp;&nbsp;{msvod:stat}</p></div>
<script type="text/javascript">
$('.reloadverify').click(function(){
$('.verifyimg').attr('src', "{msvod:codes}?" + Math.random());
});
user.form();
</script>
</body>
</html>
