<!doctype html public "-//w3c//dtd xhtml 1.0 transitional//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{msvod:title}_{msvod:webname}</title>
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}css/user.css" />
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}css/blackblue.css" />
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}css/style.css"/>
</head>
<body>
<div>
<div class="sidebar"  >
<div style="background-color:#000000; overflow:hidden;" >
{msvod:left}
</div>
<div class="main">
{msvod:head}
<script language="javascript">
$("#dhcdys").hover(function(){$("#dhcdys").attr("class","nvs3 bc");$(".dh").show()},function(){$("#dhcdys").attr("class","nvs2 bc");$(".dh").hide()})
ShowCdQuantity();
</script>
<div class="mainct">
<table width="450" border="0">
<tbody><tr>
<td class="fouces_menuoff"><a href="[user:url userlink=pay]">在线充值</a></td>
<td class="fouces_menuoff" style="border-left:1px solid #dcdcdc"><a href="[user:url userlink=pay,card]">卡密充值</a></td>
<td class="fouces_menuon" ><a href="[user:url userlink=pay,group]">升级VIP</a></td>
<td class="fouces_menuoff" style="border-left:1px solid #dcdcdc"><a href="[user:url userlink=pay,lists]">充值记录</a></td>
</td>
</tr>
</tbody>
</table>
<br>
<table width="100%" border="0" cellspacing="2" cellpadding="2"  class="table borderx3" >
<form class="think-form" action="[user:groupsave]" method="post">
<tr>
<th height="30" colspan="2" class="fbold">升级VIP会员</th>
<tr>
<td height="35" align=right>当前级别：</td>
<td width="70%"><font color=red>[user:user zd=zid]</font>&nbsp;&nbsp;
{if:[user:zutime]>0}&nbsp;&nbsp;到期时间：<font color=red>[user:zutime style=Y-m-d]</font>{end if}
</td>
</tr>
<tr>
<td height="35" align=right>剩余金币：</td>
<td width="70%"><font color=red>[user:cion]</font>
</td>
</tr>
<tr>
<td width="12%" height="35" align=right>选择升级类型：</td>
<td width="70%"><select id="zu" class="rinput" name="zu" style="width:250px;" datatype="*" nullmsg="请选择要升级的会员组" onChange="get_zu(this)">
<option value="">请选择会员组</option>
{msvod:userzu table="userzu" vid="1" loop="20" order="asc"}
<optgroup label="=========[userzu:name]=========">
<option value="[userzu:id]-1">[userzu:name] ([userzu:cion_d]金币/天)</option>
<option value="[userzu:id]-2">[userzu:name] ([userzu:cion_m]金币/月)</option>
<option value="[userzu:id]-3">[userzu:name] ([userzu:cion_y]金币/年)</option>
</optgroup>
{/msvod:userzu}
</select>
<span class="Validform_checktip"></span>
</td>
</tr>
<tr id="time" style="display:none;">
<td id="time1" height="35" align=right>升级时间：</td>
<td>
<input type="hidden" id="zid" name="zid" value="0"/>
<input type="hidden" id="type" name="type" value="2"/>
<input id="time2" style="width:70px;" class="text" name="times" value="1" datatype="n" nullmsg="请填写时长" errormsg="请填写正确格式的时长"/> 
<font id="time3">个月<font>
<span class="Validform_checktip"></span>
</td>
</tr>
<tr>
<td width="10%" height=40 align="center" >&nbsp;</td>
<td width="70%" height=50>
<input type="hidden" name="token" value="[user:token]"/>
<input class="btn btn-primary btn-small" style="border-radius:0px;" type="submit" value="立即充值" />
</td>
</tr>
</form>
</table>
</div>
</div>
</div>
<script type="text/javascript">
$('#left_pay').addClass('on');
user.form();
function get_zu(){
var zu=$('#zu').val();
if(zu){
$('#time').show();
var arr=zu.split('-');
if(arr[1]==1){
$('#time1').text('升级天数：');
$('#time2').val('1');
$('#time3').text('天');
} else if(arr[1]==2){
$('#time1').text('升级月数：');
$('#time2').val('1');
$('#time3').text('个月');
} else if(arr[1]==3){
$('#time1').text('升级年数：');
$('#time2').val('1');
$('#time3').text('年');
}
$('#zid').val(arr[0]);
$('#type').val(arr[1]);
}
}
</script>
</body>
</html>
