<!doctype html public "-//w3c//dtd xhtml 1.0 transitional//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{msvod:title}_{msvod:webname}</title>
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}css/user.css" />
<link rel="stylesheet" type="text/css" href="{msvod:tempurl}css/blackblue.css" />

</head>
<body>
<div>
<div class="sidebar"  >
<div style="background-color:#000000; overflow:hidden;" >
{msvod:left}
</div>
<div class="main">
{msvod:head}
<script language="javascript">
$("#dhcdys").hover(function(){$("#dhcdys").attr("class","nvs3 bc");$(".dh").show()},function(){$("#dhcdys").attr("class","nvs2 bc");$(".dh").hide()})
ShowCdQuantity();
</script>
<div class="mainct">
<table width="450" border="0">
<tbody><tr>
<td class="fouces_menuoff"><a href="[user:url userlink=pay]">在线充值</a></td>
<td class="fouces_menuon"><a href="[user:url userlink=pay,card]">卡密充值</a></td>
<td class="fouces_menuoff" style="border-left:1px solid #dcdcdc"><a href="[user:url userlink=pay,group]">升级VIP</a></td>
<td class="fouces_menuoff" style="border-left:1px solid #dcdcdc"><a href="[user:url userlink=pay,lists]">充值记录</a></td>
</td>
</tr>
</tbody>
</table>
<br>
<table width="100%" border="0" cellspacing="2" cellpadding="2"  class="table borderx3" >
<form class="think-form" action="[user:cardsave]" method="post">
<tr>
<th height="30" colspan="2" class="fbold">卡密充值金币</th>
<tr>
<tr>
<td height="35" align=right>可用金币：</td>
<td width="70%"><font color=red>[user:cion]</font> 个</td>
</tr>
<tr>
<td width="12%" height="35" align=right>充值卡号：</td>
<td width="70%"><input class="rinput" type="text" name="card" datatype="s" nullmsg="请填写充值卡号" errormsg="请填写正确的充值卡号"/>
<span class="Validform_checktip"></span>
</td>
</tr>
<tr>
<td height="35" align=right>充值卡密：</td>
<td><input class="rinput" type="text" name="pass" datatype="s" nullmsg="请填写充值卡密码" errormsg="请填写正确的充值卡密码"/>
<span class="validform_checktip"></span>
</td>
</tr>
<tr>
<td width="10%" height=40 align="center" >&nbsp;</td>
<td width="70%" height=50>
<input type="hidden" name="token" value="[user:token]"/>
<input class="btn btn-primary btn-small" style="border-radius:0px;" type="submit" value="立即充值" />
</td>
</tr>
</form>
</table>
</div>
</div>
</div>

$('#jiaoyi1').addClass('jiaoyi1');
miniblog.addinit();
